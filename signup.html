<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Boxicons CSS for icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/images/imageIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <a href="index.html"><span id="main">ImageSearch</span></a>
    <div class="wrapper">
      <h1>Signup</h1>
      <p id="err-msg"></p>
      <form>
        <div>
          <i class="bx bxs-user"></i>
          <input
            type="text"
            name="firstname"
            id="firstname_input"
            placeholder="First Name"
            required
          />
        </div>
        <div>
          <i class="bx bxs-envelope"></i>
          <input
            type="email"
            name="email"
            id="email_input"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <i class="bx bxs-lock"></i>
          <input
            type="password"
            name="password"
            id="password_input"
            placeholder="Password (min 8 har)"
            required
          />
        </div>
        <div>
          <i class="bx bxs-lock"></i>
          <input
            type="password"
            name="repeat-password"
            id="repeat_password_input"
            placeholder="Repeat Password"
            required
          />
        </div>
        <button type="submit" >Signup</button>
      </form>
      <p>Already have an Account? <a id="link"href="signin.html">Login</a></p>
    </div>
    <script src="assets/scripts/validation.js"></script>
  </body>
</html>
